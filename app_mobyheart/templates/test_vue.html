<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://vuejs.org/js/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>



</body>
</html>
